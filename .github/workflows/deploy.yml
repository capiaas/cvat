name: Build and deploy CVAT
run-name: ${{ github.actor }} triggered Build and deploy CVAT
on:
  push:
    branches:
      - releases/*

env:
  VERSION: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.CVAT_PRIVATE_KEY }}

    - name: Create Directory
      run: |
        ssh -o StrictHostKeyChecking=no "${{ secrets.USERNAME }}"@"${{ secrets.HOST }}" 'mkdir -p test_cvat'